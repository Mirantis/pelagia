    rbd cache size: "33554432"
    rbd cache writethrough until flush: "true"

testSettings:
  namespace: ${TEST_NAMESPACE}
  caseSettings:
    - name: TestAddRookConfigOptions
      config: *rookConfigForTest
    - name: TestRemoveRookConfigOptions
      config: *rookConfigForTest
testCases:
  - TestAddRookConfigOptions
  - TestRemoveRookConfigOptions
