rookConfigOpts: &rookConfigForTest
  rookConfig: |-
    bluestore_cache_autotune: "0"
    bluestore_cache_kv_ratio: "0.2"
    bluestore_cache_meta_ratio: "0.8"
    bluestore_cache_size_ssd: "8G"
