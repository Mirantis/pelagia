    debug_paxos: "0/0"
    debug_perfcounter: "0/0"
    debug_rados: "0/0"
    debug_rbd: "0/0"
    debug_rgw: "0/0"
    debug_throttle: "0/0"
    debug_timer: "0/0"
    debug_tp: "0/0"
