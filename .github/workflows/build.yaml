name: Build CI

on:
  push:
    branches: [ "main", "release-*" ]
    tags: ['*']
    paths:
    - 'cmd/**'
    - 'pkg/**'
    - 'go.mod'
    - 'controller.Dockerfile'
    - 'Makefile'
  pull_request:
    branches: [ "main", "release-*" ]
    paths:
    - 'cmd/**'
    - 'pkg/**'
    - 'go.mod'
    - 'controller.Dockerfile'
    - 'Makefile'

# abort in progress when PR is refreshed.
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  build-controller:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ github.event_name == 'pull_request' && format('{0}/pelagia/pr/pelagia', vars.REGISTRY_CI) || format('{0}/pelagia/pelagia', vars.REGISTRY_CI) }}
      DEV_VERSION: ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || '' }}
      RELEASE_IMAGE_NAME: ${{ format('{0}/pelagia/pelagia', vars.REGISTRY_PROD) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.6'
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all
      - name: Check lint
        run: make lint
      - name: Show current version
        run: make get-version
      - name: Run image build
        run: make image
      - name: Login to registry CI
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.REGISTRY_CI }}
          username: ${{ secrets.REGISTRY_CI_USERNAME }}
          password: ${{ secrets.REGISTRY_CI_PASSWORD }}
      - name: Push build to registry CI
        run: make publish
      - name: Login to main registry
        if: ${{ github.ref_type == 'tag' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.REGISTRY_PROD }}
          username: ${{ secrets.REGISTRY_PROD_USERNAME }}
          password: ${{ secrets.REGISTRY_PROD_PASSWORD }}
      - name: Retag image for main registry
        if: ${{ github.ref_type == 'tag' }}
        env:
          NEW_IMAGE_NAME: ${{ env.RELEASE_IMAGE_NAME }}
        run: make rename-image
      - name: Push build to main registry
        if: ${{ github.ref_type == 'tag' }}
        env:
          IMAGE_NAME: ${{ env.RELEASE_IMAGE_NAME }}
        run: make publish
