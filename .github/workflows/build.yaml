name: Build CI

on:
  push:
    branches: [ "main", "release-**" ]
    paths:
    - 'cmd/**'
    - 'pkg/**'
    - 'go.mod'
    - 'controller.Dockerfile'
    - 'Makefile'
  pull_request:
    branches: [ "main", "release-**" ]
    paths:
    - 'cmd/**'
    - 'pkg/**'
    - 'go.mod'
    - 'controller.Dockerfile'
    - 'Makefile'

# abort in progress when PR is refreshed.
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  build-controller:
    runs-on: ubuntu-latest
    env:
      BUILD_MODE: ${{ github.event_name == 'push' && 'merge' || 'dev' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.6'
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all
      - name: Check lint
        run: make lint
      - name: Show current version
        run: make get-version
      - name: Run image build
        run: make image
  # TODO (degorenko): add push docker image to registry later
